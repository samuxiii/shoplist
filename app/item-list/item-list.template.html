<div class="container"> 
    <div class="jumbotron text-center">
        <h1>
            <span class="glyphicon glyphicon-shopping-cart"></span> Shopping List
            <span class="label label-info">{{ $ctrl.list.length }}</span></h1>
    </div>
    <!-- shopping list-->
    <div id="shop-list" class="row">
        <div class="item-list col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="item in $ctrl.list">
                
                <input type="checkbox" checklist-model="$ctrl.user.list" checklist-value="item"
                        ng-click="$ctrl.updateSelectedItems(item)" ng-dblclick="$ctrl.deleteItem(item._id)"> 
                <label>{{ item.text }} </label>

                <div ng-if="item.star" class="check-star col-xs-2">
                    <span class="glyphicon glyphicon-star" ng-click="$ctrl.starredItem(item)"></span>
                </div>
                
                <div ng-if="!item.star" class="check-star col-xs-2">
                    <span class="glyphicon glyphicon-star-empty" ng-click="$ctrl.starredItem(item)"></span>
                </div>
            </div>
        </div>
    </div>
    <!--Form for new items-->
    <div id="form" class="row">
        <div class="col-sm-4 col-sm-offset-4 text-center">
            <form ng-submit="$ctrl.createItem()">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Add new item" ng-model="$ctrl.formItem.text">
                </div>   
            </form>
            <button class="btn btn-warning btn-md" ng-click="$ctrl.wipe()">
                <span class="glyphicon glyphicon-remove"></span> Wipe
            </button>
            <button class="btn btn-success btn-md" ng-click="$ctrl.go('/admin')">
                <span class="glyphicon glyphicon-star"></span> Starred
            </button>
            <button class="btn btn-primary btn-md" ng-click="$ctrl.createItem()">
                <span class="glyphicon glyphicon-plus"></span> Add
            </button>
        </div>
    </div>
</div>
