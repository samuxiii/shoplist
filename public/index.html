<!doctype html>  
<html lang="en" ng-app="shoppingList">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>  
<body ng-controller="shoplistController">  
    <div class="container"> 

        <div class="jumbotron text-center">
            <h1>Shopping List<span class="label label-info">{{ list.length }}</span></h1>
        </div>
        <!-- shopping list-->
        <div id="shop-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="item in list">
                    <label>
                        <input type="checkbox" checklist-model="user.list" checklist-value="item" ng-click="selectItem(item)" ng-dblclick="deleteItem(item._id)"> {{ item.text }} 
                    </label>
                 </div>
             </div>
         </div>
         <!--Form for new items-->
         <div id="form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Add new item" ng-model="formItem.text">
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createItem()">Add</button>
                    <button class="btn btn-secondary btn-lg" ng-click="wipe()">Wipe</button>
                </form>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> 
    <script src="main.js"></script>
</body>  
</html>
